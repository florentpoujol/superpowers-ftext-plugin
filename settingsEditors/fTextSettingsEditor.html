
<div>
  <p>
    Check the documentation at <a href="https://github.com/florentpoujol/superpowers-game-ftext-plugin" title="fText plugin documentation">https://github.com/florentpoujol/superpowers-game-ftext-plugin</a> for more informations on the various settings you can find below.
  </p>
  <table>
    <tr>
      <th>Auto close brackets</th>
      <td>
        <input id="autoCloseBrackets" type="checkbox"/>
      </td>
    </tr>
    <tr>
      <th>Highlight</th>
      <td>
        <label>
          <input id="styleActiveLine" type="checkbox"/>
          active line
        </label> <br>
        <label>
          <input id="showTrailingSpace" type="checkbox"/>
          trailing spaces
        </label> <br>
        <label>
          <input id="matchTags" type="checkbox"/>
          matching tags (for HTML-like languages)
        </label> <br>
        <label>
          <input id="highlightSelectionMatches" type="checkbox"/>
          matching words (when selected)
        </label>
      </td>
    </tr>
    <tr>
      <th>Linting</th>
      <td>
        <input id="lint" type="checkbox"/>
      </td>
    </tr>
  </table>
</div>
